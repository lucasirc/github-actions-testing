name: Testing using multi composite

on:
  workflow_dispatch:
    inputs:
      account-id:
        description: 'AWS Account ID'
        required: true
permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check files
        run: ls -lash

      - name: Setup AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{inputs.account-id}}:role/github-actions-role
          role-session-name: "github-action-session"
          role-duration-seconds: 600
          aws-region: "us-east-1"

      - name: Install Python via custom action
        uses: ./actions/install-python-action.yml
        with:
          python-version: '3.11'

      - name: Run a commands script
        run: |
          python --version  
          echo "print('Hello from Python!')" > hello.py
          python hello.py
          aws s3 ls
  